<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HW3</title>
</head>
<body>
    <form method="">
        <label>Personal details</label>
        <br>

        <label for="salutation">Salutation</label>
        <br>

        <select id="salut" name="salute">
            <option value="none">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br>
        <br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="f-name" value="abcd"> 
        <br>
        <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="l-name" value="abcd"> 
        <br>
        <br>

        <label for="">Gender: </label>

        
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <!-- <br> -->

        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="abcd@gmail.com"> 
        <br>
        <br>

        <label for="birth-date">Date Of Birth: </label>
        <input type="date" id="birth-date" name="birthdate">
        <br>
        <br>

        <label for="add">Address:</label><br>
        <textarea id="add" name="add" rows="5" cols="30"> </textarea>
        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
